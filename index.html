    /* ============ Grund-Setup ============ */
    :root{

    html, body { height: 100%; }
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";

    /* Vollbild-Viewport für Karte */
    #map-viewport {
      position: fixed;
      inset: 0;
      overflow: hidden;
      cursor: grab;
      touch-action: none; /* erlaubt Panning per Pointer Events */
    }
    #map-viewport.is-panning { cursor: grabbing; user-select: none; }

    /* Container: wird per Transform verschoben+skaliert */
    #map-container {
      position: relative;
      transform-origin: 0 0;
      transition: transform 0.08s linear;
      will-change: transform;
    }

    /* ============ Inseln ============ */
    .island-wrapper {
      position: absolute;
      padding: 20px;
      width: var(--island-w);
      height: var(--island-h);
      display: flex;
      flex-direction: column; /* Überschrift oben, Grid darunter */
      align-items: center;    /* zentriert horizontal */
      border: 1px solid rgba(226,232,240,.15); /* slate-200 @ ~15% */
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(1px);
    }
    .island-wrapper h2 { margin-bottom: 2px; text-align: center; }

    /* ============ HEX-GRID ============ */
    .hexagon-grid {
      /* Steuerung per CSS-Variablen */
      --s: 140px; /* Hex-Höhe */
      --m: 4px;   /* Außenabstand */
      /* horizontale Trackbreite: etwas kleiner als Hex-Breite, damit sich Spalten überlappen */
      --track: calc(var(--s) * 1.1547 - var(--s) * 0.288675 + 2 * var(--m));
      display: grid;
      grid-auto-flow: row; /* füllen zeilenweise, Spalten explizit */
      grid-template-columns: repeat(var(--cols, 4), var(--track));
      grid-auto-rows: calc(var(--s) + var(--m));
      gap: 0;
      justify-content: center; /* Grid-Inhalt zentrieren */
      align-content: center;   /* vertikal mittig im Restbereich */
      flex-grow: 1;            /* nimmt Platz unterhalb der Überschrift */
      width: 100%;
    }

    .hexagon {
      width: calc(var(--s) * 1.1547);
      height: var(--s);
      margin: var(--m);
      display: inline-block;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      background-color: currentColor;
      position: relative;
      cursor: pointer;
      transition: transform .2s ease-in-out, filter .2s ease-in-out, box-shadow .2s ease-in-out;
      /* wird pro Item via JS gesetzt (0px oder halbe Höhe) */
      --odd-offset: 0px;
      transform: translateY(var(--odd-offset));
      outline: none;
    }
    .hexagon-content{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
      hyphens:auto;
      color:black;
      font-weight:600;

      padding:0 10px;

      line-height:1.2;

    .hexagon:not(.placeholder){
      background: linear-gradient(
        to bottom,
        color-mix(in srgb, currentColor 80%, white 25%) 0%,
        currentColor 40%,
        color-mix(in srgb, currentColor 80%, black 10%) 100%
      );
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }
    /* Hover / Fokus behalten Y-Versatz */
    .hexagon:not(.placeholder):hover,
    .hexagon:not(.placeholder):focus-visible{
      transform: translateY(var(--odd-offset)) scale(1.15);
      z-index:10;
      background: currentColor;
      box-shadow: 0 10px 24px rgba(0,0,0,.4);
    }

    /* Reduziere Bewegung für Nutzerpräferenz */
    @media (prefers-reduced-motion: reduce){
      #map-container { transition: none; }
      .hexagon { transition: none; }
      #modal-backdrop, #modal-content { transition: none; }

  <!-- Modal -->
  <div id="modal-backdrop"
       class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"
       aria-hidden="true">
    <div id="modal-content"
         class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-2xl p-6 md:p-8 border border-slate-700 transform scale-95 opacity-0"
         role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-what modal-why" tabindex="-1">

      </div>

  </div>

  <script type="module">
    // ------- Hilfsfunktionen
    const $ = sel => document.querySelector(sel);
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    // ------- Modal mit Fokusfalle und ARIA
    function setupModal(){
      const backdrop = document.getElementById('modal-backdrop');
      const content  = document.getElementById('modal-content');
      const title    = document.getElementById('modal-title');
      const markers  = document.getElementById('modal-markers');
      const what     = document.getElementById('modal-what');
      const why      = document.getElementById('modal-why');
      const btnClose = document.getElementById('close-modal');

      let lastFocused = null;
      const isOpen = () => !backdrop.classList.contains('pointer-events-none');

      function getFocusable(){
        return content.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      }

      function open(skillName, skillData){
        lastFocused = document.activeElement;

        title.innerHTML  = skillName;
        what.textContent = skillData.what || '';
        why.textContent  = skillData.why  || '';

        const badges = [];
        if (skillData.important) badges.push('<span class="bg-amber-500 text-white font-semibold px-2.5 py-0.5 rounded-full inline-block">⭐ Wichtige Fähigkeit</span>');
        if (skillData.dynamic)   badges.push('<span class="bg-red-500 text-white font-semibold px-2.5 py-0.5 rounded-full inline-block">🚀 Hohe Dynamik</span>');
        markers.innerHTML = badges.join(' ');

        backdrop.classList.remove('opacity-0','pointer-events-none');
        backdrop.setAttribute('aria-hidden', 'false');
        content.classList.remove('scale-95','opacity-0');
        document.body.style.overflow = 'hidden';
        requestAnimationFrame(() => content.focus());
      }

      function close(){
        backdrop.classList.add('opacity-0','pointer-events-none');
        backdrop.setAttribute('aria-hidden', 'true');
        content.classList.add('scale-95','opacity-0');
        document.body.style.overflow = '';
        if (lastFocused && document.contains(lastFocused)) lastFocused.focus();
      }

      // Maus-Events
      btnClose.addEventListener('click', close);
      backdrop.addEventListener('click', e => { if (e.target === backdrop) close(); });

      // Tastatur: ESC, ENTER, SPACE schließen; TAB bleibt Fokus-Falle
      window.addEventListener('keydown', e => {
        if (!isOpen()) return;

        // nur schließen, wenn der Fokus im Modal liegt
        if (!document.getElementById('modal-content').contains(document.activeElement)) return;

        if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
          e.preventDefault(); // verhindert Scrollen bei Space / Defaultaktionen
          close();
          return;
        }

        if (e.key === 'Tab'){
          const focusable = Array.from(getFocusable());
          if (focusable.length === 0) return;
          const first = focusable[0], last = focusable[focusable.length - 1];
          if (e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
          else if (!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
        }
      });

      return { open, close };
    }

    // ------- Pan & Zoom via Pointer + Wheel
    function setupPanZoom(viewport, map){
      let scale = 0.75;
      let panX = 0, panY = 0;
      let pointerId = null;
      let startX = 0, startY = 0;

      const apply = () => { map.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`; };

      viewport.addEventListener('pointerdown', e => {
        // Start Panning nur auf leerer Fläche (nicht auf Hex-Button)
        if (e.button !== 0) return;
        if (e.target.closest('.hexagon') && !e.target.closest('.hexagon').classList.contains('placeholder')) return;
        pointerId = e.pointerId;
        viewport.setPointerCapture(pointerId);
        viewport.classList.add('is-panning');
        startX = e.clientX - panX;
        startY = e.clientY - panY;
      });

      function endPan(){
        if (pointerId !== null){
          try { viewport.releasePointerCapture(pointerId); } catch {}
          pointerId = null;
          viewport.classList.remove('is-panning');
        }
      }

      viewport.addEventListener('pointermove', e => {
        if (pointerId === null) return;
        panX = e.clientX - startX;
        panY = e.clientY - startY;
        apply();
      });
      viewport.addEventListener('pointerup', endPan);
      viewport.addEventListener('pointercancel', endPan);
      viewport.addEventListener('pointerleave', endPan);

      viewport.addEventListener('wheel', e => {
        e.preventDefault();
        const rect = viewport.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;

        const zoomFactor = Math.exp((-e.deltaY) * 0.0015); // sanftes Zoom
        const newScale = clamp(scale * zoomFactor, 0.2, 2);

        // Zoomen zum Mauspunkt
        panX = mx - (mx - panX) * (newScale / scale);
        panY = my - (my - panY) * (newScale / scale);

        scale = newScale;
        apply();
      }, { passive: false });

      //initiales centering
      function centerOnContent(){
        const kids = Array.from(map.children);
        if (!kids.length) return;
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        for (const el of kids) {
          const x = el.offsetLeft, y = el.offsetTop, w = el.offsetWidth, h = el.offsetHeight;
          minX = Math.min(minX, x);       minY = Math.min(minY, y);
          maxX = Math.max(maxX, x + w);   maxY = Math.max(maxY, y + h);
        }
        const cx = (minX + maxX) / 2;
        const cy = (minY + maxY) / 2;
        const vpW = viewport.clientWidth;
        const vpH = viewport.clientHeight;
        panX = vpW / 2 - scale * cx;
        panY = vpH / 2 - scale * cy;
        apply();
      }

      // Re-zentrieren bei Resize
      const ro = new ResizeObserver(() => centerOnContent());
      ro.observe(viewport);

      // centering mei TAB
      function centerOnElement(el){
        if (!el) return;
        const rect = el.getBoundingClientRect();
        const vp   = viewport.getBoundingClientRect();
        // verschiebe so, dass die Elementmitte in der Viewportmitte landet
        panX += (vp.width  / 2) - (rect.left + rect.width  / 2);
        panY += (vp.height / 2) - (rect.top  + rect.height / 2);
        apply();
      }

      return { centerOnContent, centerOnElement }; 
    }

    // ------- Karte aufbauen
    function buildMap(container, data){
      const frag = document.createDocumentFragment();

      for (const category of Object.keys(data)){
        const island = data[category];
        const islandWrapper = document.createElement('section');
        islandWrapper.className = `island-wrapper ${island.background}/20`;
        islandWrapper.style.top  = `${island.position.top}px`;
        islandWrapper.style.left = `${island.position.left}px`;
        islandWrapper.setAttribute('aria-label', `Insel ${category}`);

        const title = document.createElement('h2');
        title.className = `text-4xl font-bold text-center mb-8 ${island.color}`;
        title.textContent = category;
        islandWrapper.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'hexagon-grid';
        grid.style.setProperty('--cols', island.width);

        const skills = Object.keys(island.skills);
        skills.forEach((skillName, i) => {
          const skill = island.skills[skillName];
          const hex = document.createElement('div');
          hex.className = `hexagon ${island.color}`;

          if (skill.placeholder){
            hex.classList.add('placeholder');
            hex.setAttribute('aria-hidden', 'true');
          } else {
            hex.dataset.skill = skillName;
            hex.dataset.category = category;

            // Spaltenversatz pro Item (ungerade Spalten nach unten)
            const col = i % island.width;
            const offset = (col % 2 === 1) ? 'calc((var(--s) + var(--m)) / 2)' : '0px';
            hex.style.setProperty('--odd-offset', offset);

            // Visuelles Signal: wichtige Skills heller
            if (!skill.important) hex.style.filter = 'brightness(0.8)';

            // Tastaturbedienung
            hex.setAttribute('role', 'button');
            hex.setAttribute('tabindex', '0');
            hex.setAttribute('aria-label', `${skillName} öffnen`);
            if (skill.important) hex.setAttribute('aria-description', 'Wichtige Fähigkeit');

            const content = document.createElement('div');
            content.className = 'hexagon-content';
            content.innerHTML = skillName; // erlaubt &shy; für Trennstellen
            hex.appendChild(content);
          }
          grid.appendChild(hex);
        });

        islandWrapper.appendChild(grid);
        frag.appendChild(islandWrapper);
      }

      container.appendChild(frag);
    }

    // ------- Bootstrapping
    const data = JSON.parse(document.getElementById('skill-data').textContent);
    const modal = setupModal();

    const viewport = document.getElementById('map-viewport');
    const container = document.getElementById('map-container');

    buildMap(container, data);
    const pz = setupPanZoom(viewport, container);

    // Öffnen via Klick / Tastatur (Event Delegation)
    container.addEventListener('click', e => {
      const el = e.target.closest('.hexagon');
      if (!el || el.classList.contains('placeholder')) return;
      const { skill, category } = el.dataset;
      modal.open(skill, data[category].skills[skill]);
    });
    container.addEventListener('keydown', e => {
      if (e.key !== 'Enter' && e.key !== ' ') return;
      const el = e.target.closest('.hexagon');
      if (!el || el.classList.contains('placeholder')) return;
      e.preventDefault();
      e.stopPropagation(); // <<< wichtig: verhindert, dass window-Handler sofort wieder schließt
      const { skill, category } = el.dataset;
      modal.open(skill, data[category].skills[skill]);
    });

    // auf island zentrieren bei TAB
    document.addEventListener('keydown', (e) => {
      if (e.key !== 'Tab') return;

      // Modal offen? Dann nicht eingreifen (Fokusfalle hat Vorrang)
      const modalOpen = !document.getElementById('modal-backdrop')
                          .classList.contains('pointer-events-none');
      if (modalOpen) return;

      // nach Fokuswechsel ausführen
      setTimeout(() => {
        const activeHex = document.activeElement?.closest?.('.hexagon');
        if (!activeHex || activeHex.classList.contains('placeholder')) return;
        const island = activeHex.closest('.island-wrapper');
        if (island) pz.centerOnElement(island);
      }, 0);
    });

    // initial zentrieren, nachdem DOM gemessen werden kann
    requestAnimationFrame(() => pz.centerOnContent());
  </script>
</body>
</html>
