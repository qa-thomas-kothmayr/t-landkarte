<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wissenslandkarte Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Schriftarten -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- JSON preload (optional) -->
    <link rel="preload" href="./skills.json" as="fetch" type="application/json" crossorigin="anonymous">
</head>
<body class="text-slate-200">
<div id="map-viewport" aria-label="Wissenslandkarte zum Pannen und Zoomen">
    <div id="map-container" aria-live="off"></div>
</div>

<header class="header-overlay text-center">
    <h1 class="text-2xl md:text-3xl font-bold text-white">(Opinionated) Wissenslandkarte für das QAware-Engineering</h1>
    <p class="text-sm text-slate-400">Ziehen zum Verschieben · Mausrad/+/- zum Zoomen · Enter/Leertaste zum Öffnen/Schließen</p>
</header>

<!-- Modal -->
<div id="modal-backdrop"
     class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"
     aria-hidden="true">
    <div id="modal-content"
         class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-2xl p-6 md:p-8 border border-slate-700 transform scale-95 opacity-0"
         role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-what modal-why"
         tabindex="-1">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h2 id="modal-title" class="text-2xl font-bold text-white"></h2>
                <div id="modal-markers" class="text-xs mt-2 space-x-2"></div>
            </div>
            <button id="close-modal" class="text-slate-400 hover:text-white text-2xl leading-none"
                    aria-label="Dialog schließen">&times;
            </button>
        </div>
        <div class="text-slate-300 space-y-4">
            <section><p class="font-bold text-slate-100 mb-1">Was ist das?</p>
                <p id="modal-what"></p></section>
            <section><p class="font-bold text-slate-100 mb-1">Warum ist das wichtig?</p>
                <p id="modal-why"></p></section>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
